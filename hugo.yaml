
baseURL: https://maccmsrust.netlify.app

title: MacCMS Rust 文档



# 语言设置

contentDir: content/zh

defaultContentLanguage: zh

defaultContentLanguageInSubdir: false

enableMissingTranslationPlaceholders: true



enableRobotsTXT: true

enableGitInfo: true



taxonomies:

  tag: tags

  category: categories



pygmentsCodeFences: true

pygmentsUseClasses: false

pygmentsUseClassic: false

pygmentsStyle: tango



permalinks:

  blog: /:section/:year/:month/:day/:slug/



imaging:

  resampleFilter: CatmullRom

  quality: 75

  anchor: smart



# 语言配置

languages:

  zh:

    languageName: 中文

    title: MacCMS Rust 文档

    weight: 1

    params:

      description: MacCMS Rust 技术文档网站

      time_format_default: 2006-01-02

      time_format_blog: 2006-01-02

  en:

    languageName: English

    title: MacCMS Rust Docs

    weight: 2

    params:

      description: A Docsy example site



# 统一的 params 配置（只有一个 params 部分）

params:

  # Logo 配置

  navbar_logo: true

  navbar_display_title: true

  navbar_title: "MacCMS Rust"

  

  # UI 配置

  ui:

    navbar_logo: true

    navbar_display_title: true

    breadcrumb_disable: false

    navbar_translucent_over_cover_disable: false

    sidebar_menu_compact: false

    sidebar_search_disable: false



  # 分类配置

  taxonomy:

    taxonomyCloud: [tags, categories]

    taxonomyCloudTitle: [标签云, 分类]

    taxonomyPageHeader: [tags, categories]



  categories:

    - name: "技术教程"

      description: "技术学习和教程文章"

      weight: 1

    - name: "开发笔记"

      description: "开发过程中的经验和笔记"

      weight: 2

    - name: "项目更新"

      description: "项目进展和版本更新"

      weight: 3

    - name: "问题解决"

      description: "技术问题解决方案"

      weight: 4



module:

  hugoVersion:

    extended: true

    min: 0.146.0

  imports:

    - path: github.com/google/docsy

      disable: false




params:

  ui:

    navbar_logo: true

    navbar_display_title: true

    breadcrumb_disable: false




# Docsy 主题配置

params:

  ui:

    navbar_logo: true

    navbar_display_title: true

    breadcrumb_disable: false

    navbar_translucent_over_cover_disable: false

